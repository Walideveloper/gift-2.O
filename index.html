<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZUNAIRA API Puzzle â€“ Step 1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 2px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .blank {
      background-color: transparent;
      border: none;
    }
    .empty {
      background-color: #ccc;
      border: 2px dashed #888;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 60px);
      }
      .tile {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Row 1: Z U N A I -->
    <div class="tile">Z</div>
    <div class="tile">U</div>
    <div class="tile">N</div>
    <div class="tile">A</div>
    <div class="tile">I</div>

    <!-- Row 2: R A _ _ _ (blank tiles) -->
    <div class="tile">R</div>
    <div class="tile">A</div>
    <div class="tile blank"></div>
    <div class="tile blank"></div>
    <div class="tile blank"></div>

    <!-- Row 3: A P I _ [empty tile] -->
    <div class="tile">A</div>
    <div class="tile">P</div>
    <div class="tile">I</div>
    <div class="tile blank"></div>
    <div class="tile empty"></div>
  </div>
</body>
</html>
